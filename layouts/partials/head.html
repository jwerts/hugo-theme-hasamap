<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Chrome, Firefox OS, Opera and Vivaldi -->
    <meta name="theme-color" content="#3498db">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#3498db">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#3498db">

    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
    <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
    <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
    {{ .Hugo.Generator }}
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.2/normalize.min.css">

    {{ "<!-- Stylesheets -->" | safeHTML }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/screen.css">

    <!-- highlight.js github syntax highlighting -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/github.min.css">

    <!--<link rel="stylesheet" href="{{ .Site.BaseURL }}js/lib/bower_components/leaflet/dist/leaflet.css">-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" /> 

  </head>
